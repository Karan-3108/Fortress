syntax = "proto3";
package Karan3108.fortress.fortress;

option go_package = "github.com/Karan-3108/Fortress/x/fortress/types";

message Fortress {
  uint64 id = 1;
  string amount = 2; 
  string fee = 3; 
  string collateral = 4; 
  string deadline = 5; 
  string state = 6; 
  string borrower = 7; 
  string lender = 8; 
  
}